<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store: Signup here</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <img src="img/loading.gif" class = "loader">

    <section class = "form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">new here,sign up here</h1>
                <input type="text" autocomplete="off" id = "name" placeholder="full name">
                <input type="email" autocomplete="off" id = "email" placeholder="email">
                <input type="password" autocomplete="off" id = "password" placeholder="password">
                <input type="number" autocomplete="off" id = "number" placeholder="phone number">
                <span class = "error"> Plese enter the require field correctly</span>

                <div>
                    <input type="checkbox" id = "tc">
                    <label for="tc" class = "tc-text">You agree to our <a href="#">Term and condition</a></label>
                </div>

                <button class = "submit-btn">sign up</button>
                <a href="index.html" class = "other-form-link">Already have an account. Log in here</a>

            </div>
            <img src="img/signup-bg.png" class = "form-img">
        </div>


        <script src="common.js"></script>
        <script src="form.js"></script>
        
    </section>
</body>
</html>
